{% extends "base.html" %} {% block content %}
<style>
  /* Estilos para el formulario */
  form {
    width: 480px;
    margin: 0 auto;
    text-align: center;
  }

  body {
    color: #ffffff;
  }

  button {
    width: 100%;
  }

  /* Estilos para los campos del formulario */
  textarea[name='titulo'],
  textarea[name='desarrollador'],
  input[type='text'],
  input[name='genero'],
  input[type='url'],
  select {
    appearance: auto;
    background-attachment: scroll;
    background-clip: padding-box;
    background-color: rgba(255, 255, 255, 0.8);
    background-image: none;
    background-origin: padding-box;
    background-position-x: 0%;
    background-position-y: 0%;
    background-repeat: repeat;
    background-size: auto;
    border-bottom-color: rgb(214, 214, 214);
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-bottom-style: solid;
    border-bottom-width: 1px;
    border-image-outset: 0;
    border-image-repeat: stretch;
    border-image-slice: 100%;
    border-image-source: none;
    border-image-width: 1;
    border-left-color: rgb(214, 214, 214);
    border-left-style: solid;
    border-left-width: 1px;
    border-right-color: rgb(214, 214, 214);
    border-right-style: solid;
    border-right-width: 1px;
    border-top-color: rgb(214, 214, 214);
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
    border-top-style: solid;
    border-top-width: 1px;
    box-sizing: border-box;
    color: rgb(51, 51, 51);
    cursor: auto;
    direction: ltr;
    display: inline-block;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-feature-settings: normal;
    font-kerning: auto;
    font-optical-sizing: auto;
    font-size: 17px;
    font-size-adjust: none;
    font-stretch: 100%;
    font-style: normal;
    font-synthesis-small-caps: none;
    font-synthesis-style: none;
    font-synthesis-weight: none;
    font-variant-alternates: normal;
    font-variant-caps: normal;
    font-variant-east-asian: normal;
    font-variant-ligatures: normal;
    font-variant-numeric: normal;
    font-variant-position: normal;
    font-variation-settings: normal;
    font-weight: 400;
    height: 56.09375px;
    letter-spacing: -0.374px;
    line-height: 21.00231px;
    margin-bottom: 14px;
    margin-left: 0px;
    margin-right: 0px;
    margin-top: 0px;
    padding-bottom: 0px;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 18px;
    quotes: auto;
    text-align: left;
    text-indent: 0px;
    text-rendering: optimizelegibility;
    text-shadow: none;
    text-transform: none;
    vertical-align: top;
    width: 228px;
    word-spacing: 0px;
    writing-mode: horizontal-tb;
    -webkit-font-smoothing: antialiased;
    -webkit-rtl-ordering: logical;
    -webkit-user-select: text;
  }

  /* Estilos para el botón del formulario */
  button {
    background: repeat rgb(0, 113, 227);
    border: 1px solid rgba(0, 0, 0, 0);
    border-radius: 980px;
    box-sizing: content-box;
    color: rgb(255, 255, 255);
    cursor: auto;
    display: inline-block;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
      'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji',
      'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    font-size: 16px;
    font-weight: 400;
    height: 38px;
    line-height: 24px;
    margin-left: 0px !important;
    margin-right: 0px !important;
    padding: 6px 12px;
    text-align: center;
    text-decoration: none;
    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
      border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    vertical-align: middle;
    width: 136.40625px;
    -webkit-user-select: none;
  }
</style>

<h1
  style="
    color: rgb(255, 255, 255);
    direction: ltr;
    display: block;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 48px;
    font-style: normal;
    font-synthesis-small-caps: none;
    font-synthesis-style: none;
    font-synthesis-weight: none;
    font-weight: 600;
    height: 104px;
    letter-spacing: -0.144px;
    line-height: 52.007679px;
    margin-block-end: 0px;
    margin-block-start: 7.2px;
    margin-bottom: 0px;
    margin-inline-end: 0px;
    margin-inline-start: 0px;
    margin-left: 0px;
    margin-right: 0px;
    margin-top: 5% !important;
    padding-bottom: 0px;
    padding-left: 0px;
    padding-right: 0px;
    padding-top: 0px;
    quotes: auto;
    text-align: center;
  "
>
  Create Producto
</h1>
{{ error }}
<form
  action="{% url 'create_juegos' %}"
  method="POST"
  id="juegosForm"
  onsubmit="return enviarFormulario();"
>
  {% csrf_token %} {{ form.as_p }}
  <input type="hidden" name="modelo" id="modeloInput" />
  <!-- Campo oculto para el modelo -->
  <button class="btn-primary btn-block mt-3">Save</button>
</form>

<!-- Agregar enlaces a Toastr CSS y JavaScript -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
/>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
  function enviarFormulario() {
    document.getElementById('modeloInput').value =
      document.getElementsByName('titulo')[0].value;

    // Muestra la notificación usando Toastr antes de enviar el formulario
    toastr.info('Enviando mensaje a Telegram...');

    // Llama a la función enviarMensaje después de un breve tiempo
    setTimeout(enviarMensaje, 500); // Ajusta el tiempo según tus necesidades

    // Devuelve false para evitar el envío normal del formulario
    return false;
  }

  function enviarMensaje() {
    const modelo = document.getElementById('modeloInput').value;
    const tipo = document.getElementsByName('desarrollador')[0].value;
    const precio = document.getElementsByName('genero')[0].value;

    // Asegúrate de usar el nombre correcto del campo de fecha
    const fechaLanzamientoElement =
      document.getElementsByName('lanzamiento')[0];
    const fechaLanzamiento = fechaLanzamientoElement
      ? fechaLanzamientoElement.value
      : '';

    const token = '6838010902:AAES5EmXnYQEspXzHXFcitotVGo2WE7r3dc';
    const chatId = '6604675066';

    // Formatea el mensaje con saltos de línea
    const mensaje = `¡Nuevo juego registrado!\n\nDetalles del Juego:\n\nTítulo: ${modelo}\nDesarrollador: ${tipo}\nGénero: ${precio}\nFecha de Lanzamiento: ${fechaLanzamiento}`;

    const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(
      mensaje
    )}`;

    fetch(url, { method: 'GET' })
      .then((response) => response.json())
      .then((data) => {
        if (data.ok) {
          // Muestra la notificación usando Toastr después de recibir la confirmación de Telegram
          toastr.success('Mensaje enviado con éxito a Telegram.');

          // Envía el formulario después de un breve retraso
          setTimeout(function () {
            document.getElementById('juegosForm').submit();
          }, 1000); // Ajusta el tiempo según tus necesidades
        } else {
          toastr.error(
            'Error al enviar el mensaje a Telegram: ' + data.description
          );
        }
      })
      .catch((error) => {
        console.error('Error:', error);
        toastr.error('Ocurrió un error en la solicitud.');
      });
  }
</script>

{% endblock %}
