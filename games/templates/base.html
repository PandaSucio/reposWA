<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>

    <!-- Enlace a Bootstrap v4.3.1 para usar clases de Bootstrap en la barra de navegación -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: black">
    <!-- Barra de Navegación -->
    <nav
      id="navbar"
      class="navbar navbar-expand-lg navbar-dark bg-dark"
      style="
        top: 0px;
        left: 0px;
        width: 100%;
        height: auto;
        z-index: 2;
        position: fixed;
        background-color: rgba(0, 0, 0, 0.72) !important;
        color: #1d1d1f;
        background: var(--localnav-background-stuck, rgba(22, 22, 23, 0.8));
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        backdrop-filter: saturate(180%) blur(20px);
        background: var(--localnav-background-stuck, rgba(251, 251, 253, 0.8));
      "
    >
      <a
        href="/"
        class="navbar-brand"
        style="
          font-size: 40px;
          line-height: 1;
          font-weight: 600;
          letter-spacing: 0em;
          background: #fff;
          -webkit-background-clip: text;
          background-clip: text;
          -webkit-text-fill-color: transparent;
          -webkit-box-decoration-break: clone;
          box-decoration-break: clone;
          background-image: linear-gradient(129deg, #dc79ff, #256bfa);
        "
        >Games</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item {% if request.path == '/' %}active{% endif %}">
            <a class="nav-link" href="/">Inicio</a>
          </li>
          <li
            class="nav-item {% if request.path == '/juegos' %}active{% endif %}"
          >
            <a class="nav-link" href="/juegos">Juego</a>
          </li>
          <li
            class="nav-item {% if request.path == '/componentes' %}active{% endif %}"
          >
            <a class="nav-link" href="/componentes">Atributos de Juegos</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/logout">Cerrar sesión</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/signup">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signin">Inicio de sesión</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <script>
      var navbar = document.getElementById('navbar');
      var sticky = navbar.offsetTop;

      window.onscroll = function () {
        if (window.pageYOffset >= sticky) {
          navbar.style.position = 'fixed';
          navbar.style.top = '0';
        } else {
          navbar.style.position = 'fixed';
        }
      };
    </script>

    <!-- Páginas Contenido -->
    {% block content %} {% endblock %}
    <!-- Scripts de Bootstrap -->
  </body>
</html>
