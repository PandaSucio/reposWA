{% extends 'base.html' %} {% block content %}
<div class="container mt-5" style="margin-top: 10% !important">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1
        class="text-center mb-4"
        style="color: white; margin-top: 15% !important"
      >
        Iniciar Sesión
      </h1>
      {{ error }}
      <form action="/signin/" method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
          {{ form.username.label_tag }} {{ form.username }}
        </div>
        <div class="form-group">
          {{ form.password.label_tag }} {{ form.password }}
        </div>
        <button class="btn btn-primary btn-block mt-3">Iniciar Sesión</button>
      </form>
    </div>
  </div>
</div>

<!-- Estilos adicionales para el formulario -->
<style>
  body {
    background-color: #f8f9fa;
  }

  .container {
    margin-top: 50px;
  }

  form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  button {
    width: 100%;
  }

  .form-group {
    margin-bottom: 15px;
  }

  input {
    width: 100%;
    border: 1px solid #ced4da;
    border-radius: 4px;
    padding: 8px;
    box-sizing: border-box;
  }

  input:focus::placeholder {
    color: transparent;
  }

  input::placeholder {
    color: #6c757d; /* Color de texto de placeholder */
    transition: color 0.3s ease-in-out;
  }
</style>

<script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

{% endblock %}
